<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">
	
<div class="col-sm-9">
<h3> New Design</h3>
<div class="form-group col-lg-12">
<label> Designer: </label> {{designer}}
</div>
<form  role="form">
	<div class="row">
	<div class="form-group col-md-2">
      <label for="inputPassword" control-label">Designer</label>
        <input class="form-control" id="disabledInput" type="text" placeholder={{designer}} disabled>
    </div>
	</div>
	<div class="row">
	<div class="form-group col-md-3">
      <label for="sel1">Product Type:</label>
      <select class="form-control" id="sel1">
	   		<option value='' disabled selected>Please select...</option>
        <option ng-repeat="product_type in product_types">{{product_type}}</option>
      </select>
			<span class="help-block">Required...</span>
	</div>
	<div class="form-group col-md-3 form-group-lg">
		<label for="title" class="control-label">Description</label>
		<textarea class="form-control" rows="2" ng-model="description"  />
	</div>
	<div class="form-group col-md-3">
		<label for="title" class="control-label">Product Type</label>
		<input type="text"   ng-model="selected"  typeahead="product_type for product_type in product_types | filter:$viewValue | limitTo:8" class="form-control"/>
	</div>


	<label for="title" class="control-label">Due Date</label>
	<div class="input-group col-md-3" ng-repeat="1 in [1,2,3]">

	  <input type="text" class="form-control" datepicker-popup="{{format}}" ng-model="dt" is-open="opened" min-date="minDate" datepicker-options="dateOptions" date-disabled="disabled(date, mode)" ng-required="true" close-text="Close" />
	  <span class="input-group-btn">
		<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
	  </span>
	</div>



	</div>

	<div class="row">

	<div class="col-md-3">
		<label for="title" class="control-label">Specs</label>

		<input placeholder="Dimensions" type="text" class="form-control" ng-model="dimenions"/>
		<input placeholder="Colourway" type="text" class="form-control" ng-model="colourway" typeahead="color for color in colors | filter:$viewValue | limitTo:8"/>
		<input placeholder="Ends" type="text" class="form-control" ng-model="end"/>
		<input placeholder="Gauge" type="text" class="form-control" ng-model="gauge"/>
		<input placeholder="FCount" type="text" class="form-control" ng-model="gauge"/>

	</div>
	</div>
</form>


	<input type="file" accept="image/*" image="image2"
			resize-max-height="500"
			resize-max-width="500"
			resize-quality="0.7"
	/>


Original <img ng-show="image2" ng-src="{{image2.url}}" type="{{image2.file.type}}" />
Resized <img ng-show="image2" ng-src="{{image2.resized.dataURL}}" />


    <span class="btn btn-default btn-file">
    Image <input type="file">
    </span>

	<input type="submit" class="btn btn-primary" ng-click="saveAirport()" value="Save"/>
	</div>
</div>
