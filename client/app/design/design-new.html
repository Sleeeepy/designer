<div ng-include="'components/navbar/navbar.html'"></div>

<div class="container">


	<h3> New Design</h3>
	<h4>{{design.designer}}, {{design.company}}</h4>

	<form name="frm" role="form"  autocomplete="off" novalidation>
		<div ng-init="$parent.form = frm"></div>

		<div class="row">
			<div class="form-group col-md-3"><!-- Design Ref-->
				<label for="ref" class="control-label">Design Ref</label>
				<input
				type="text"
				name="ref"
				placeholder="M1-1233Y"
				ng-model="design.ref"
				class="form-control"
				/>
				<span class="help-block" ng-show="frm.ref.$invalid">required...</span>
			</div>
			<div class="form-group col-md-3"><!-- Line-->
				<label>Line:</label>
				<select
				name="line"
				class="form-control"
				ng-model="design.line"
				>
				<option value='' disabled selected>Please select...</option>
				<option ng-repeat="line in lines">{{line}}</option>
				</select>
				<span class="help-block" ng-show="frm.productType.$invalid">required...</span>
			</div>
			<div class="form-group col-md-3"><!-- Product Type-->
				<label for="title" class="control-label">Product Type</label>
				<input
				type="text"
				name="type"
				ng-model="design.productType"
				typeahead="productType for productType in productTypes | filter:$viewValue | limitTo:8"
				class="form-control ng-valid"
				required
				/>
				<span class="help-block" ng-show="frm.type.$invalid">required...</span>
			</div>
			<div class="form-group col-md-3"><!-- Description-->
				<label for="title" class="control-label">Description</label>
				<textarea class="form-control" rows="2" ng-model="design.description"  />
			</div>
			<div class="form-group col-md-3"><!-- Due Date-->
				<label for="title" class="control-label">Due Date</label>
				<div class="input-group">

					<input type="text" class="form-control" datepicker-popup="{{format}}"  ng-model="design.due" is-open="opened" min-date="minDate" show-button-bar="false" datepicker-options="{{dateOptions}}" date-disabled="disabled(date, mode)" />
					<span class="input-group-btn">
						<button type="button" class="btn btn-default" ng-click="open($event)"><i class="glyphicon glyphicon-calendar"></i></button>
					</span>
				</div>
			</div>
		</div>
